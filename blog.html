<html lang=en>
	<head>

	</head>
	<body>
	<div class="wrapper">

							<img src="ideas/logos/drawing_outline_removed.svg" width="50px">
							<a href="javascript:void(0);" class="icon" onclick="myFunction()">
							<i class="fa-solid fa-bars"></i></a>
						</div>
						<div id="navlinks">
							<a href="https://snopoint.com">Home</a>

						<li><a href="mailto:kaolininduce@gmail.com"><i class="fa-solid fa-envelope"></i></a></li>

	<main>
		<section class="blogsection">
			<div class="blogmain">
				
			</div>
		</section>
	</main>
	<script>
	function myFunction() { 
	  var x = document.getElementById("navlinks"); 
	  if (x.style.display === "block") { 
	    x.style.display = "none"; 
	    } else { 
	    x.style.display = "block"; 
	  } 
	}
	</script>
